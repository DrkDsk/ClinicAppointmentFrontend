<app-drawer-component [(visible)]="drawerVisible"></app-drawer-component>

<div
  class="transition-all duration-300"
  [ngClass]="{ 'ml-[250px]': drawerVisible, 'ml-0': !drawerVisible }">
  <div class="p-4">
    <button
      class="p-button"
      (click)="openDrawer()">
      <i class="pi pi-bars"></i>
    </button>
    <router-outlet></router-outlet>
  </div>
</div>
