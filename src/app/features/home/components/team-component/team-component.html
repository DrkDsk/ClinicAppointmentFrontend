<div class="h-screen">
    <p class="px-12 text-7xl font-medium mt-20">
        Nuestros especialistas
    </p>
    <p-carousel [value]="specialists" [numVisible]="3" [numScroll]="3" [responsiveOptions]="responsiveOptions"
        class="h-full flex mt-20">
        <ng-template let-product #item>
            <div class="border border-surface rounded-border m-2 p-4">
                <div class="mb-4">
                    <div class="relative mx-auto">
                        <img src="{{ product.image }}" [alt]="product.name"
                            class="w-full rounded-border object-cover h-96" />
                    </div>
                </div>
                <div class="flex flex-col space-y-6">
                    <div class="mt-0 font-semibold text-xl">{{ product.name }}</div>
                    <div class="mt-0 font-semibold text-lg">{{ product.description }}</div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
