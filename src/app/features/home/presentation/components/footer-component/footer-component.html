<div class="bg-cover bg-no-repeat bg-black/50 bg-blend-multiply h-screen"
    [ngStyle]="{'background-image' : 'url(' + background + ')'}">

    <div class="flex flex-col justify-between items-end mr-36 p-10 h-9/12">
        <div class="flex flex-row space-x-32 text-lg text-justify">

            <div class="flex flex-col space-y-2">
                <p class="text-gray-400 my-2">Producto</p>
                <a class="text-white cursor-pointer">Inicio</a>
                <a class="text-white cursor-pointer">Planes</a>
                <a class="text-white cursor-pointer">Tutoriales</a>
                <a class="text-white cursor-pointer">Guías de ayuda</a>
            </div>

            <div class="flex flex-col space-y-2">
                <a class="text-gray-400 my-2">Nosotros</a>
                <a class="text-white cursor-pointer">Blog</a>
                <a class="text-white cursor-pointer">Equipo</a>
                <a class="text-white cursor-pointer">Ubicación</a>
                <a class="text-white cursor-pointer">Contacto</a>
            </div>

            <div class="flex flex-col space-y-2">
                <a class="text-gray-400 my-2">Legal</a>
                <a class="text-white cursor-pointer">Privacida</a>
                <a class="text-white cursor-pointer">Condiciones</a>
                <a class="text-white cursor-pointer">Información legal</a>
                <a class="text-white cursor-pointer">Cookies</a>
            </div>
        </div>

        <div class="flex flex-row space-x-20 text-lg text-justify">
            <div class="rounded-full text-center h-16 w-16 border border-surface-100">
                <img src="assets/icons/facebook.png" class="h-7 w-7 object-cover text-center my-4 mx-4" alt="" />
            </div>

            <div class="rounded-full text-center h-16 w-16 border border-surface-100">
                <img src="assets/icons/instagram.png" class="h-7 w-7 object-cover text-center my-4 mx-4" alt="" />
            </div>

            <div class="rounded-full text-center h-16 w-16 border border-surface-100">
                <img src="assets/icons/youtube.png" class="h-7 w-7 object-cover text-center my-4 mx-4" alt="" />
            </div>

            <div class="rounded-full text-center h-16 w-16 border border-surface-100">
                <img src="assets/icons/tiktok.png" class="h-7 w-7 object-cover text-center my-4 mx-4" alt="" />
            </div>
        </div>
    </div>


</div>
