<div class="border-y border-gray-200">
    <p class="text-7xl font-light p-14">Conoce nuestros tratamientos</p>
    <p-carousel [value]="treatments" [numVisible]="1" [numScroll]="1" [responsiveOptions]="responsiveOptions"
        class="flex">
        <ng-template let-product #item>
            <div class="border border-surface rounded-border m-2 p-4">
                <div class="mb-4">
                    <div class="relative mx-auto">
                        <img src="{{ product.image }}" [alt]="product.name" class="w-full rounded-border object-cover"
                            style="height: 600px;" />
                    </div>
                </div>
                <div class="flex flex-col space-y-6">
                    <div class="mt-0 font-semibold text-xl">{{ product.name }}</div>
                    <div class="mt-0 font-semibold text-lg">{{ product.description }}</div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
