<div>
  <div class="mb-4 flex w-full">
    <div class="w-1/2">
      <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" text/>
      <p-button type="button" icon="pi pi-refresh" (click)="reset()" text/>
      <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" text/>
    </div>

    <div class="w-1/2 flex justify-end">
      <div class="w-2/3">
        <input
          (ngModelChange)="onQueryChange($event)"
          [(ngModel)]="peopleQuery"
          class="dark:bg-surface-50 bg-surface-0 w-full px-4 py-4 rounded-sm focus:outline-none border border-surface-100"
          placeholder="Buscar perfil">
      </div>
    </div>
  </div>
  <div>

    <app-table [columns]="columns"
               [currentPage]="paginatorMeta.current_page"
               [from]="paginatorMeta.from"
               [lastPage]="paginatorMeta.last_page"
               [listOfPages]="paginatorMeta.pages"
               [items]="people"
               [to]="paginatorMeta.to"
               [totalRecords]="paginatorMeta.total"
               (goFirstPage)="loadProfiles(1)"
               (prev)="prev()"
               (next)="next()"
               (loadItems)="loadProfiles($event)"/>
  </div>
</div>
